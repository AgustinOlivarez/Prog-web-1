<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fierrópolis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fierrópolis</h1>
            <h2>La ciudad del buen fierro</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="cotiza.html">Cotizá tu auto</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>

            <form class="enviar-consulta" action="enviar-consulta">
                <h2>Hacenos tu consulta</h2>
                <div class="row">

                    <div class="form-group col-12 col-sm-6 col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
        
                    <div class="form-group col-12 col-sm-6 col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-12 col-sm-8 col-md-8">
                        <label for="auto-referido">Auto referido:</label>
                        <input type="text" id="auto-referido" name="auto-referido">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12 col-sm-8 col-md-8">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group-consulta col-12">
                        <label for="consulta">Consulta:</label>
                        <textarea id="consulta" name="consulta" rows="4" required></textarea>
                    </div>
                </div>
    
                <div class="boton-enviar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            
        </section>

    </main>

    <footer>
        <div class="logo">
            <h1>Fierrópolis</h1>
            <h2>La ciudad del buen fierro</h2>
        </div>
        <nav class="footer-links">
            <ul>
                <li><a href="#">Acerca nuestro</a></li>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Nuestras redes:</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <!-- Aquí irían los íconos de redes sociales -->
            <!-- Ej: <img src="facebook-icon.png" alt="Facebook"> -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
